<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taste</title>

   <!--Font Awesome Icons--> 
    <script src="https://kit.fontawesome.com/9d6b460a5d.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css"
    />

</head>
<body>

    <header class="navbar">
        <a href="#taste" id="logo">Jamie Oliver</a>
        <!--Subnavigation Menu-->
        <nav class="subnav">
            <button class="subnavbtn">Recipes <i class="fa-solid fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#healthy">Healthy Recipes</a>
                <a href="diets">Special Diets</a>
                <a href="#meals">Meals and Courses</a>
                <a href="#baking">Baking Recipes</a>
                <a href="#family">Family Recipes</a>
            </div>
        </nav>
        <nav class="subnav">
            <button class="subnavbtn">Books <i class="fa-solid fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#vegan">Vegan Book</a>
                <a href="soup">Soup Book</a>
                <a href="#book">Beef Book</a>
                <a href="#kids">Cooking with kids</a>
                <a href="#Baking">Baking Inspiration</a>
            </div>
        </nav>
        <nav class="subnav">
            <button class="subnavbtn">Discover <i class="fa-solid fa-caret-down"></i></button>
            <div class="subnav-content">
                <a href="#healthy">Nutrition</a>
                <a href="diets">How to</a>
                <a href="#meals">About Jamie Oliver</a>
            </div>
        </nav>
        <button id="subscribe">Subscribe</button>
    </header>
    <!--Gallery-->
    <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <a href="#"><img src="./assets/images/gallery/alex-lvrs-aX_ljOOyWJY-lemonpie.jpg" alt="Lemon Pie"></a>
          </div>
          <div class="swiper-slide">
            <a href="#"><img src="./assets/images/gallery/megan-bucknall-edyYnPwpcXQ-tomatopasta.jpg" alt="Tomato Pasta"></a>
          </div>
          <div class="swiper-slide">
            <a href="#"><img src="./assets/images/gallery/monika-grabkowska-VVPC-DEBi2I-soup.jpg" alt="Soup"></a>
          </div>
          <div class="swiper-slide">
            <a href="#"><img src="./assets/images/gallery/monika-grabkowska-X6pX2KuHG8o-buns.jpg" alt="Buns"></a>
          </div>
          <div class="swiper-slide">
            <a href="#"><img src="./assets/images/gallery/taylor-kiser-EvoIiaIVRzU-salad.jpg" alt="Salad"></a>
          </div>
          <div class="swiper-slide">
            <a href="#"><img src="./assets/images/gallery/monika-grabkowska-eicwDsIM0_E-bread.jpg" alt="Bread"></a>
          </div>
        </div>
        <div class="swiper-pagination"></div>
    </div>  

    <div>
        <h2>Get Inspired</h2>
    </div>

    <script src="./assets/js/main.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper(".mySwiper", {
    slidesPerView: 3,
    spaceBetween: 30,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
    </script>
</body>
</html>
